<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tahterevalli Simülasyonu</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="app">

    <h1 class="header">Tahterevalli Simülasyonu</h1>

    <div class="info-box">
        <div>Sol Toplam: <span id="solToplam">0</span> kg</div>
        <div>Sağ Toplam: <span id="sagToplam">0</span> kg</div>
        <div>Sıradaki: <span id="siradaki">-</span> kg</div>
        <div>Eğim: <span id="egim">0</span>°</div>

        <button type="button" id="temizleBtn">Temizle</button>
        <button type="button" id="duraklatBtn">Durdur</button>
    </div>

    <div class="balance-area">
        <div class="pivot-point"></div>

        <div id="tahtaAlani" class="tahta" role="button">
            <div id="tahtaGovde" class="govde"></div>
            <div id="objeler" class="objeler"></div>
        </div>
    </div>

    <p class="hint">
        Tahtaya tıklayarak 1 – 10 kg arası ağırlıklar bırakabilirsiniz.
    </p>

    <div class="history">
        <h3>Geçmiş</h3>
        <ul id="gecmisListe"></ul>
    </div>

</div>

<script src="app.js"></script>

</body>
</html>
